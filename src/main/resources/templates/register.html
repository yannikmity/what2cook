<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="https://cdn.onlinewebfonts.com/svg/img_174839.png" alt="what2cook" style="width:50px;height:60px;">
            <span class="fs-4">what2cook</span>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button th:action="@{login.html}" type="button" class="btn btn-outline-primary me-2">Login</button>
        </div>
    </header>
    <div align="center">
        <h1>Registrieren</h1>
    </div>
<form action="#" th:action="@{/register}" th:object="${nutzer}" th:method="post">

        <div class="col-auto" align="center">
            <div align="center" >First Name: </div>
            <input type="text" th:field="*{firstName}"/>
        </div><br>

        <div class="col-auto" align="center">
            <div align="center">Last Name:</div>
            <input type="text" th:field="*{lastName}">
        </div><br>

        <div class="col-auto" align="center" >
            <div align="center">Email: </div>
            <input type="text" th:field="*{email}">
        </div><br>

    <div align="center">
        <button type="submit" >Register</button>
    </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Responsive metatag-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>what2cook</title>
</head>
<body>

<div class="wrapper fadeInDown">

    <div id="formContent" align="center">

        <!-- Tabs Titles -->
        <h2 class="active"> Login </h2>
        <h2 class="inactive underlineHover">Registrieren </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <!--<img src="https://www.themealdb.com/images/media/meals/tytyxu1515363282.jpg" id="icon" alt="User Icon" /> -->
        </div>

        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">

            <input type="submit" class="fadeIn fourth" value="Log In">
            <div th:if="${/param.badCredentials}" class="alert alert-danger" role="alert">
                <span>Invalid email or password!</span>
            </div>
            <div th:if="${/param.logout}" class="alert alert-success" role="alert">
                <span>You have been successfully logged out.</span>
            </div>

        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="###">Forgot Password?</a>
        </div>

    </div>
</div>
</body>
</html>
